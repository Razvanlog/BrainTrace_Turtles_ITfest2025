<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Find Nearest Oncology Clinics - BrainTrace</title>
  <link rel="stylesheet" href="CSS/chatbot.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li class="items"><a href="index.html">Home</a></li>
        <li class="items"><a href="about.html">About us</a></li>
        <li class="items"><a href="form.html">Form</a></li>
        <li class="items"><a href="chatbot.html">Chatbot</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <div class="container">
      <h1>Find Nearest Oncology Clinics</h1>
      <div class="search-options">
        <button id="current-location-btn">Use My Current Location</button>
        <div class="manual-location">
          <input type="text" id="location-input" placeholder="Or enter a location (address or city)">
          <button id="search-location-btn">Search</button>
        </div>
      </div>
      <div class="sort-options">
        <label for="sort-select">Sort by:</label>
        <select id="sort-select">
          <option value="distance" selected>Distance</option>
          <option value="rating">Rating</option>
        </select>
      </div>
      <!-- Map Container -->
      <div id="map"></div>
      <!-- Results Container -->
      <div id="results-container"></div>
    </div>
  </main>
  
  <footer>
    <div class="footer-container">
      <p>&copy; 2025 BrainTrace</p>
    </div>
  </footer>
  
  <!-- Load Google Maps JavaScript API (replace YOUR_GOOGLE_API_KEY with your key) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=...&libraries=places"></script>
  <script src="JS/chatbot.js"></script>
</body>
</html>
